<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Üyelik Başvurusu</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl p-8">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Üyelik Başvurusu</h1>
            <h3 class="text-lg text-gray-600">Üyelik başvurusu için lütfen bütün bilgileri doldurunuz.</h3>
            <hr class="my-6 border-gray-200">
        </div>

        <div class="space-y-6">
            <!-- Personal Info Section -->
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label for="adiniz" class="block text-sm font-medium text-gray-700 mb-1">İsim</label>
                    <input type="text" id="adiniz" placeholder="Adınız" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="soyadiniz" class="block text-sm font-medium text-gray-700 mb-1">Soyad</label>
                    <input type="text" id="soyadiniz" placeholder="Soyadınız" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-Posta</label>
                <input type="email" id="email" placeholder="ornek@email.com" 
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <!-- Address Section -->
            <div class="mt-8 border-t pt-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Adres Bilgileri</h2>
                <div>
                    <label for="adres1" class="block text-sm font-medium text-gray-700 mb-1">Adres Satırı 1</label>
                    <input type="text" id="adres1" placeholder="Cadde, Sokak, No" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mt-4">
                    <label for="adres2" class="block text-sm font-medium text-gray-700 mb-1">Adres Satırı 2</label>
                    <input type="text" id="adres2" placeholder="Daire, Kat, vb." 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="mt-4 grid grid-cols-2 gap-4">
                    <div>
                        <label for="il" class="block text-sm font-medium text-gray-700 mb-1">İl</label>
                        <select id="il" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">İl Seçiniz</option>
                            <option value="istanbul">İstanbul</option>
                            <option value="ankara">Ankara</option>
                            <option value="izmir">İzmir</option>
                        </select>
                    </div>
                    <div>
                        <label for="ilce" class="block text-sm font-medium text-gray-700 mb-1">İlçe</label>
                        <select id="ilce" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="">İlçe Seçiniz</option>
                            <option value="uskudar">Üsküdar</option>
                            <option value="Umraniye">Ümraniye</option>
                        </select>
                    </div>
                </div>

                <div class="mt-4 grid grid-cols-2 gap-4">
                    <div>
                        <label for="postaKodu" class="block text-sm font-medium text-gray-700 mb-1">Posta Kodu</label>
                        <input type="text" id="postaKodu" placeholder="34XXX" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="ulke" class="block text-sm font-medium text-gray-700 mb-1">Ülke</label>
                        <select id="ulke" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                            <option value="turkiye">Türkiye</option>
                            <option value="almanya">Almanya</option>
                            <option value="ingiltere">İngiltere</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Contact Information Section -->
            <div class="mt-8 border-t pt-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">İletişim Bilgileri</h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label for="cepTel" class="block text-sm font-medium text-gray-700 mb-1">Cep Telefonu</label>
                        <input type="tel" id="cepTel" placeholder="05XX XXX XX XX" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="evTel" class="block text-sm font-medium text-gray-700 mb-1">Ev Telefonu</label>
                        <input type="tel" id="evTel" placeholder="0XXX XXX XX XX" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="mt-4 grid grid-cols-2 gap-4">
                    <div>
                        <label for="isTel" class="block text-sm font-medium text-gray-700 mb-1">İş Telefonu</label>
                        <input type="tel" id="isTel" placeholder="0XXX XXX XX XX" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label for="website" class="block text-sm font-medium text-gray-700 mb-1">Web Sitesi</label>
                        <input type="url" id="website" placeholder="https://www.example.com" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>
            </div>

            

            <!-- Date and Signature Section -->
            <div class="mt-8 border-t pt-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Tarih ve İmza</h2>
                <div>
                    <label for="tarih" class="block text-sm font-medium text-gray-700 mb-1">Tarih</label>
                    <input type="date" id="tarih" 
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mt-4">
                    <label for="imzaCanvas" class="block text-sm font-medium text-gray-700 mb-1">İmza</label>
                    <canvas id="imzaCanvas" width="400" height="200" 
                        class="w-full border border-gray-300 rounded-md shadow-sm cursor-crosshair bg-white"></canvas>
                    <button type="button" onclick="temizleImza()" 
                        class="mt-2 text-sm text-gray-600 hover:text-gray-900 focus:outline-none">
                        İmzayı Temizle
                    </button>
                </div>
            </div>

            <!-- Buttons -->
            <div class="flex space-x-4">
                <button type="button" onclick="kaydet()"
                    class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                    Kaydet
                </button>
                <button type="button" onclick="kontrolEt()"
                    class="flex-1 bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2 transition-colors">
                    Oku
                </button>
            </div>

            <p id="sonuc" class="mt-4 text-sm text-center"></p>
        </div>
    </div>

    <script>
        function kontrolEt() {
            let futbolcu = localStorage.getItem("futbolcu");
            let myObj = JSON.parse(futbolcu);
            
            // Basic fields
            document.getElementById("adiniz").value = myObj.ad;
            document.getElementById("soyadiniz").value = myObj.soyad;
            document.getElementById("email").value = myObj.email;
            
            // Contact fields
            document.getElementById("cepTel").value = myObj.cepTel || '';
            document.getElementById("evTel").value = myObj.evTel || '';
            document.getElementById("isTel").value = myObj.isTel || '';
            document.getElementById("website").value = myObj.website || '';
            
            // Address fields
            document.getElementById("adres1").value = myObj.adres1 || '';
            document.getElementById("adres2").value = myObj.adres2 || '';
            document.getElementById("il").value = myObj.il || '';
            document.getElementById("ilce").value = myObj.ilce || '';
            document.getElementById("postaKodu").value = myObj.postaKodu || '';
            document.getElementById("ulke").value = myObj.ulke || '';
            document.getElementById("tarih").value = myObj.tarih || '';
        }

        // ... existing HTML code remains the same until the script section ...

   
        function kontrolEt() {
            let uyelik = localStorage.getItem("uyelik");
            let myObj = JSON.parse(uyelik);
            
            // Basic fields
            document.getElementById("adiniz").value = myObj.ad;
            document.getElementById("soyadiniz").value = myObj.soyad;
            document.getElementById("email").value = myObj.email;
            
            // Contact fields
            document.getElementById("cepTel").value = myObj.cepTel || '';
            document.getElementById("evTel").value = myObj.evTel || '';
            document.getElementById("isTel").value = myObj.isTel || '';
            document.getElementById("website").value = myObj.website || '';
            
            // Address fields
            document.getElementById("adres1").value = myObj.adres1 || '';
            document.getElementById("adres2").value = myObj.adres2 || '';
            document.getElementById("il").value = myObj.il || '';
            document.getElementById("ilce").value = myObj.ilce || '';
            document.getElementById("postaKodu").value = myObj.postaKodu || '';
            document.getElementById("ulke").value = myObj.ulke || '';
            document.getElementById("tarih").value = myObj.tarih || '';
        }

        function kaydet() {
            let sonuc = document.getElementById("sonuc");
            sonuc.className = "mt-4 text-sm text-center text-red-600";

            // Basic validations
            let ad = document.getElementById("adiniz");
            if (ad.value.length <= 2) {
                sonuc.innerHTML = "Adınız en az 3 karakter olmalıdır";
                return;
            }
            let soyad = document.getElementById("soyadiniz");
            if (soyad.value.length <= 2) {
                sonuc.innerHTML = "Soyadınız en az 3 karakter olmalıdır";
                return;
            }
            let email = document.getElementById("email");
            if (email.value.length <= 5) {
                sonuc.innerHTML = "Email uzunluğu en az 5 karakter olmalı";
                return;
            }

            var uyelik = {
                // Basic fields
                ad: document.getElementById("adiniz").value,
                soyad: document.getElementById("soyadiniz").value,
                email: document.getElementById("email").value,
                
                // Contact fields
                cepTel: document.getElementById("cepTel").value,
                evTel: document.getElementById("evTel").value,
                isTel: document.getElementById("isTel").value,
                website: document.getElementById("website").value,
                
                // Address fields
                adres1: document.getElementById("adres1").value,
                adres2: document.getElementById("adres2").value,
                il: document.getElementById("il").value,
                ilce: document.getElementById("ilce").value,
                postaKodu: document.getElementById("postaKodu").value,
                ulke: document.getElementById("ulke").value,
                tarih: document.getElementById("tarih").value
            };

            localStorage.setItem("uyelik", JSON.stringify(uyelik));
            sonuc.className = "mt-4 text-sm text-center text-green-600";
            sonuc.innerHTML = "Üyelik başvurunuz başarıyla kaydedildi!";
        }

       
    

        // Signature pad implementation
        const canvas = document.getElementById('imzaCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        ctx.strokeStyle = '#000';
        ctx.lineWidth = 2;
        ctx.lineCap = 'round';

        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();
            [lastX, lastY] = [e.offsetX, e.offsetY];
        }

        function stopDrawing() {
            isDrawing = false;
        }

        function temizleImza() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
    </script>
</body>
</html>
